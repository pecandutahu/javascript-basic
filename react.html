<!-- JS -->
<script src="index.js"></script>


<script type="text/babel"> 
    function App(){
        let nama = "Dede Herdiana";
        return (
            <div>
                <h1 className="text-red"> Selamat datang di React {nama}</h1>
                <h2> Belajar dalam satu hari!!!!!!!!!!!</h2>
                <p><kbd>Garansi uang bertambah.</kbd></p>
                <List />
                <Name />
            </div>
        );
    }
    function List(){
        return (
            <div>
                <ul>
                    <li>Modul 1</li>
                    <li>Modul 2</li>
                    <li>Modul 3</li>
                </ul>
            </div>
        )
    }

    function Name(){
        return (
            <div>
                <div className="col-md-3">
                    <input type="text" className="form-control" id="nama" placeholder="Masukkan Nama" name="nama" /> 
                </div>
            </div>
        )
    }
    ReactDOM.render(<App/>,document.querySelector('#root'));
</script>
